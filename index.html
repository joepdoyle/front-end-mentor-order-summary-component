<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order Summary Card</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img class="hero" src="images/illustration-hero.svg" alt="girl listening to music and dancing">
      <div class="card-container">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="subscription">
        <div>
          <img class="music-icon" src="images/icon-music.svg" alt="musical note icon">
        </div>
        <div class="annual-subscription">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div>
          <p><a class="change-subscription" href="#">Change</a></p> 
        </div>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <p></p><a class="cancel-order">Cancel Order</a></p>
    </div>
  </main>

    <!-- Front End mentor attribute -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> 
  </footer>
  
</body>
</html>
